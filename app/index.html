<!doctype html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Temporary Kiosk</title>
      <link href="css/index.css" rel="stylesheet" type="text/css"/>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
  </head>
  <body>
    <header>
      <div class="logo"><img src="img/temporary_logo.png"></div>
      <div class="header_text">
        <h1>Temporary</h1>
      </div>
      <div class="header_icons"> 
        <div id='ct'></div>
        <div>Reader status:
          <span id="reader_status"></span>
        </div>
      </div>
    </header>
    <section class="flash" id="flash"></section>
    <section class="container">
      <h2>New kiosk!</h2>

      <p>Place an ID card against the reader to begin.</p>
    
    
    
      <button id="guest_ticket">Print guest ticket</button>
    
      <button id="link_new_card">Link new card</button>
      <button id="card_services">Erase a card</button>
      
      
      <br /><br /><br />
        <button id="quit_kiosk">Quit</button>
    </section>
  <script src="js/index.js"></script>
   <script src="js/shared.js"></script>
  </body>
</html>
