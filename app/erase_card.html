<!doctype html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Search</title>
      
      <link href="css/index.css" rel="stylesheet" type="text/css"/>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
    <script src="js/shared.js"></script>  
  </head>
  <body>
    <header>
      <div class="logo"><img src="img/temporary_logo.png"></div>
      <div class="header_text">
        <h1>Temporary</h1>
      </div>
      <div class="header_icons">
        <div id='ct'></div>
        <div>Reader status:
          <span id="reader_status"></span>
        </div>
        <button id="main_menu">&larr;</button>
      </div>
    </header>
    <section class="flash" id="flash"></section>
    <section class="container">
      <h1>Erase card</h1>
      <h2>Place card on reader</h2>
      <p>This will blank the card and remove it from our database, if it exists.</p>
      <div class="progress-bar" style="display: hidden;">
          <span class="progress-bar-fill" style="width: 0%"></span>
      </div>
      

    </section>
    <script type="text/javascript">
      $('.progress-bar-fill').fadeIn();
      $('.progress-bar-fill').delay(10).queue(function () {
        $(this).css('width', '100%')
      });
      let mainMenu = document.querySelector('#main_menu');

      mainMenu.addEventListener('click', function() {
        ipcRenderer.send('main-screen');
      });

      
    </script>

    
  </body>
  
</html>
