<!doctype html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Search</title>
      
      <link href="css/index.css" rel="stylesheet" type="text/css"/>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
    <script src="js/shared.js"></script>  
  </head>
  <body>
    <header>
      <div class="logo"><img src="img/temporary_logo.png"></div>
      <div class="header_text">
        <h1>Temporary</h1>
      </div>
      <div class="header_icons">
        <div id='ct'></div>
        <div>Reader status:
          <span id="reader_status"></span>
        </div>
        <button id="main_menu">&larr;</button>
      </div>
    </header>
    <section class="flash" id="flash"></section>
    <section class="container">
      <h1>Card not found</h1>
      <h2>This card is not in our database.</h2>
      <p>Perhaps you would like to link a new card?</p>
      <p>
        <button id="link_new_card">Link new card</button>
      </p>
    </section>
    <script type="text/javascript">

      var linkNewCard = document.querySelector('#link_new_card');

      linkNewCard.addEventListener('click', function() {

        ipcRenderer.send('link-new-card');
      });
    </script>

    <script src="js/link_card.js"></script>  
  </body>
  
</html>
