<!doctype html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Search</title>

      <link href="css/index.css" rel="stylesheet" type="text/css"/>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
    <script src="js/shared.js"></script>
    <script src="js/offline.js"></script>
  </head>
  <body>
    <header>
      <div class="header_text">
        <h1>KUUSI<br />PALAA</h1>
      </div>
      <div class="header_icons">
        <div id='ct'></div>
        <div>Reader status:
          <span id="reader_status"></span>
        </div>
        <button id="main_menu">&larr;</button>
      </div>
    </header>
    <section class="flash" id="flash"></section>
    <section class="container">
      <h1>Kiosk offline</h1>
      <h2>The kiosk cannot connect to the Kuusi Palaa API.</h2>
      <p>Please check that the Ethernet cable is plugged into the wall and that the Internet connection at Kuusi Palaa is up and healthy.</p>
      <p>The kiosk will retry connecting every 5 seconds.</p>
      <div class="progress-bar">
          <span class="progress-bar-fill" style="width: 0%"></span>
      </div>
      <div class="quit_button">
        <button id="quit_kiosk">Quit</button>
      </div>
    </section>

   <script type="text/javascript">
        $('.progress-bar-fill').delay(10).queue(function () {
                $(this).css('width', '100%')
          });


      </script>
  </body>

</html>
