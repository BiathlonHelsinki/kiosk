<!doctype html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Kuusi Palaa Kiosk</title>
      <link href="css/index.css" rel="stylesheet" type="text/css"/>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
  </head>
  <body>
    <header>
      <div class="header_text">
        <h1>KUUSI<br />PALAA</h1>
      </div>
      <div class="header_icons"> 
        <div id='ct'></div>
        <div>Reader status:
          <span id="reader_status"></span>
        </div>
      </div>
    </header>
    <section class="flash" id="flash"></section>
    <section class="container">
      <h1>Welcome to Kuusi Palaa!</h1>

      <h2>Place an ID card against the reader to begin.</h2>
    
    
      <div class="button_row">
        <button id="guest_ticket">Print guest ticket</button>
    
        <button id="link_new_card">Link new card</button>
        <button id="card_services">Erase a card</button>
      </div>
      
      <div class="quit_button">
        <button id="quit_kiosk">Quit</button>
      </div>
    </section>
  <script src="js/index.js"></script>
   <script src="js/shared.js"></script>
  </body>
</html>
