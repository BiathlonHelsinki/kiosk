<!doctype html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Search</title>
      
      <link href="css/index.css" rel="stylesheet" type="text/css"/>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
      <link rel="stylesheet" href="css/jquery.numpad.css">
      <script type="text/javascript" src="js/jquery.numpad.js"></script>

       <script src="js/shared.js"></script>
  </head>
  <body>
    <header>
      <div class="header_text">
        <h1>KUUSI<br />PALAA</h1>
      </div>
      <div class="header_icons">
        <div id='ct'></div>
        <div>Reader status:
          <span id="reader_status"></span>
        </div>
        <button id="main_menu">&larr;</button>
      </div>
    </header>
    <section class="flash" id="flash"></section>
    <section class="container">
      <h2>Link new card</h2>
      <p>You must enter a PIN code to be able to link a card. You can do this on the Kuusi Palaa website by editing your profile and entering a 4 to 6 digit number.</p>
      <div class="search_box_left">
        <form>
          <select multiple id="results">
          </select>
        </form>
      </div>

      
      <div id="enter_pin_wrapper">
       <input  id="enter_pin_hidden" name="hidden_pin">
        <input  id="enter_pin" value="Enter PIN">
      </div>
      <div class="link_button_right">
        <button id="link_to_blank_card">Link card</button>
      </div>
      <div id="lower"></div>
      
    

      <button id="search_menu">Search again</button>

      
    </section>
    <script src="js/choose_card.js"></script>
    <script type="text/javascript">
          // Initialize the numpad
      $('#enter_pin').numpad({target: $('#enter_pin_hidden')});
    </script>
  </body>
</html>
