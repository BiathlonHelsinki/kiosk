<!doctype html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Search</title>

      <link href="css/index.css" rel="stylesheet" type="text/css"/>
      <link href="css/spinner.css" rel="stylesheet" type="text/css"/>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
    <script src="js/shared.js"></script>

  </head>
  <body>
    <header>
      <div class="header_text">
        <h1>KUUSI<br />PALAA</h1>
      </div>
      <div class="header_icons">
        <div id='ct'></div>
        <div>Reader status:
          <span id="reader_status"></span>
        </div>
        <button id="main_menu">&larr;</button>
      </div>
    </header>
    <section class="flash" id="flash"></section>
    <section class="container" id="errors">
      <h1>There was an error checking in:</h1>
      <h2 id="error_message"></h2>
      <button id="main_menu2">Back to start</button>
    </section>
    <section class="container" id="checking_in">
      <h1>Checking in
        <span id="user_name"></span>
        to:
        <span id="event_name"></span>
      </h1>
      <div class="loading"><img src="img/loading.gif"></div>
    </section>
    <section class="container" id="checked_in">
      <h1>
      <div class="person_info">
        <h2><span id="person_field"> has been checked in!</h2>

        <img src="" id="image_field" />
      </div>
      <div class="stats">
        <div>Your latest balance: <span id="latest_balance"></span></div>
        <div>Events attended: <span id="events_count"></span></div>
        <div>Last seen at: <span id="last_attended"></span></div>
      </div>




      </section>
    <script src="js/checking_in.js"></script>

  </body>

</html>
