<!doctype html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Sound Machine</title>

      <link href="css/index.css" rel="stylesheet" type="text/css"/>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
       <script src="js/flash.js"></script>

  </head>
  <body>
    <header>
      <div class="logo"><img src="img/temporary_logo.png"></div>
      <div class="header_text">
        <h1>Temporary</h1>
      </div>
      <div class="header_icons">
        <div id='ct'></div>
        <div>Reader status:
          <span id="reader_status"></span>
        </div>
        <button id="main_menu">&larr;</button>
      </div>

    </header>
    <section class="flash" id="flash"></section>
    <section class="container">


      <p>Returning to the beginning in a few seconds....</p>

      <div class="progress-bar">
          <span class="progress-bar-fill" style="width: 0%"></span>
      </div>
      <div class="quit_button">
        <button id="quit_kiosk">Quit</button>
      </div>
    </section>

   <script type="text/javascript">
        $('.progress-bar-fill').delay(10).queue(function () {
                $(this).css('width', '100%')
          });


      </script>

  </body>
</html>
