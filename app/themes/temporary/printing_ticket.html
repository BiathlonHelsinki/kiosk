<!doctype html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Guest ticket</title>
      
      <link href="css/index.css" rel="stylesheet" type="text/css"/>
      <link href="css/spinner.css" rel="stylesheet" type="text/css"/>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
    <script src="js/shared.js"></script>

  </head>
  <body>
    <header>
      <div class="logo"><img src="img/temporary_logo.png"></div>
      <div class="header_text">
        <h1>Temporary</h1>
      </div>
      <div class="header_icons">
        <div id='ct'></div>
        <div>Reader status:
          <span id="reader_status"></span>
        </div>
        <button id="main_menu">&larr;</button>
      </div>
    </header>
    <section class="flash" id="flash"></section>
    <section class="container" id="errors">
      <h1>There was an error printing a guest ticket:</h1>
      <h2 id="error_message"></h2>
      <button id="main_menu2">Back to start</button>
    </section>
    <section class="container" id="printing_in_progress">
      <h1>Printing your guest ticket.... </h1>
      <div class="loading"><img src="img/loading.gif"></div>
    </section>
    <section class="container" id="printed_ok">
      <h1>
      <div class="person_info">
        <h2><span id="ticket_id"></h2>
        <h4> Did the ticket print OK?</h4>
        <button id="printed_yes">Yes!</button>
        <button id="printed_no">No</button>
      </div>


      </section>
    <script src="js/printing.js"></script>

  </body>
  
</html>
